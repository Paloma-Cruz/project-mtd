name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Prepare files from dist for deploy
        run: |
          mkdir -p temp_dist
          cp -r dist/* temp_dist/

      - name: Stash changes to yarn.lock (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add yarn.lock
            git commit -m "Stash yarn.lock changes before switching to deploy" || true
          fi

      - name: Checkout deploy branch
        run: |
          git fetch origin
          git checkout deploy || git checkout --orphan deploy

      - name: Move files to deploy branch
        run: |
          rm -rf ./*
          mv temp_dist/* ./
          git add .
          git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin deploy --force
