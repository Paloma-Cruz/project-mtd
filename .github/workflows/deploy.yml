name: Deploy static content to Pages

on:
  push:
    branches: ['main']  # Altere para 'master' se necessário
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install  # ou npm ci, se você estiver usando lockfile

      - name: Build
        run: npm run build

      - name: Prepare files for deployment
        run: |
          mkdir -p temp_dist
          cp -r dist/* temp_dist/
          ls temp_dist  # Lista os arquivos para verificar

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './temp_dist'  # Certifique-se de que o caminho esteja correto

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
