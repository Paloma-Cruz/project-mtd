name: Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write  # Concede acesso de escrita aos conteúdos do repositório

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Verify dist directory
        run: |
          if [ ! -d "dist" ]; then
            echo "dist directory does not exist."
            exit 1
          fi

      - name: Prepare files from dist for deploy
        run: |
          mkdir -p temp_dist
          cp -r dist/* temp_dist/
          ls temp_dist

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Stash changes to yarn.lock (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add yarn.lock
            git commit -m "Stash yarn.lock changes before switching to deploy" || true
          fi

      - name: Checkout deploy branch
        run: |
          git fetch origin
          git checkout deploy || git checkout --orphan deploy

      - name: Clear current branch files, but keep .git and temp_dist
        run: |
          find . -mindepth 1 ! -regex '^./\.git.*' ! -regex '^./temp_dist.*' -delete
          mv temp_dist/* ./
          rmdir temp_dist
          git add .
          git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin deploy --force
